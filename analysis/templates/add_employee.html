<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Add Employee</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Add Employee</h1>

  {% if errors %}
    <ul style="color:red;">
      {% for e in errors %}
        <li>{{ e }}</li>
      {% endfor %}
    </ul>
  {% endif %}

  <form method="post" action="">
    {% csrf_token %}
    <label>First name: <input type="text" name="first_name" value="{{ form.first_name|default_if_none:'' }}"></label><br>
    <label>Last name: <input type="text" name="last_name" value="{{ form.last_name|default_if_none:'' }}"></label><br>
    <label>Department: <input type="text" name="department" value="{{ form.department|default_if_none:'' }}"></label><br>
    <label>Gender: <select name="gender"><option value="M">Male</option><option value="F">Female</option></select></label><br>
    <label>Age: <input type="number" name="age" value="{{ form.age|default_if_none:'' }}"></label><br>
    <label>Salary: <input type="number" name="salary" value="{{ form.salary|default_if_none:'' }}" step="0.01"></label><br>
    <label>Hire date: <input type="date" name="hire_date" value="{{ form.hire_date|default_if_none:'' }}"></label><br>
    <label>Work location: <select name="work_location"><option value="Remote">Remote</option><option value="On-site">On-site</option><option value="Hybrid">Hybrid</option></select></label><br>
    <button type="submit">Create</button>
  </form>

  <p><a href="/index/">Back to index</a></p>
</body>
</html>
